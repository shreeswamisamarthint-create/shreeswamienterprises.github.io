<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap');

:root{
  --primary:#071813;
  --secondary:#0f2d23;
  --accent:#d4af37;
  --text:#eaeaea;
  --glass:rgba(255,255,255,.07);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--primary);
  color:var(--text);
  line-height:1.7;
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
  background:rgba(7,24,19,.85);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 50px;
}

nav .brand{
  font-weight:600;
  color:var(--accent);
  font-size:18px;
}

nav a{
  color:#ddd;
  text-decoration:none;
  margin-left:24px;
  font-size:15px;
}

nav a:hover{color:var(--accent);}

/* HERO */
.hero{
  min-height:100vh;
  background:
    linear-gradient(rgba(7,24,19,.75),rgba(7,24,19,.95)),
    url("https://www.saffronstays.com/_next/image?url=https%3A%2F%2Fik.imagekit.io%2F5tgxhsqev%2Fsaffronstays-media%2Fcollections%2Fc2cufnugdvhtv7fm9ljk%3Ftr%3Df-auto%2Cq-80&w=3840&q=75") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:60px;
  color:var(--accent);
}

.hero p{
  max-width:820px;
  font-size:20px;
  color:#ddd;
  margin:25px auto 40px;
}

.primary-btn{
  display:inline-block;
  padding:16px 42px;
  background:linear-gradient(135deg,var(--accent),#f5e3a1);
  color:#000;
  text-decoration:none;
  border-radius:50px;
  font-weight:600;
}

/* SECTIONS */
.section{
  max-width:1200px;
  margin:120px auto;
  padding:0 25px;
}

.section h2{
  font-family:'Playfair Display',serif;
  font-size:40px;
  color:var(--accent);
  margin-bottom:30px;
  text-align:center;
}

/* FORM */
label{
  display:block;
  margin-bottom:6px;
  color:#d4af37;
}

input, select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(0,0,0,0.3);
  color:#fff;
  margin-bottom:20px;
}

</style>
</head>

</html>
